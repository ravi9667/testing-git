<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" style="display: none;">
    </div>
    <div class="container">
        <div class="login-card">
            <div class="login-main">
                <p class="login-title login">Login</p>
                <form class="login-input">
                    <div class="input-box">
                        <input type="email" class="inputs" id="login-email" required placeholder=" " oninvalid="this.setCustomValidity('Please enter a valid email')" oninput="this.setCustomValidity('')">
                        <label class="login-label">Email</label>
                        <img src="./images/mail.png" alt="Email-Gif" class="login-images">
                    </div>
                    <div class="input-box">
                        <input type="password" class="inputs" id="login-password" required placeholder=" ">
                        <label class="login-label">Password</label>
                        <img src="./images/padlock.png" alt="Password-gif" class="login-images">
                        <div class="showPass-container">
                            <input type="checkbox">
                            <label for="show-check" class="show-password">Show Password</label>
                        </div>
                    </div>
                </form>
                <div class="login-btns">
                    <button class="login-btn" type="submit" onclick="loginFetchData()">Login</button>
                    <p class="sign-up-link"> Don't Have an Account? <a href="./signUp.html">Sign-Up</a> </p>
                </div>
            </div>
            <div>
                <img class="character-background" src="./images/character-background.png" alt="">
                <img src="./images/mc-img.png" alt="" class="mc-img">
                <div>
                    <img src="./images/ipad-user-icon.png" alt="" class="icon-img">
                </div>
            </div>
        </div>
    </div>

            </div>
            <div>
                <p>New Phone Number</p>
                <input type="number" required>
            </div>
            <button type="submit">Update Contact</button>
        </div> -->
    </div>
    
    <script src="./script.js"></script>
</body> 

</html>
